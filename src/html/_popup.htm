<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>

			<div class="popup__title title">РАССКАЖИТЕ О СВОЕЙ ЗАДАЧЕ</div>

			<div class="popup__image"><img src="@img/popup/shadow.png" alt=""></div>
			<div class="popup__body">

				<form action="#" class="popup__form form-say">
					<div class="form-say__groop">
						<div class="form-say__title form-say__title_dark">Контактные данные</div>
						<input autocomplete="off" type="text" name="form[]" placeholder="Имя и фамилия" class="form-say__input input">
						<input autocomplete="off" type="text" name="form[]" placeholder="Телефон" data-phone class="form-say__input input">
					</div>
					<button type="submit" class="form-say__button button">Отправить</button>
				</form>

			</div>

		</div>
	</div>
</div>

<!-- THANK -->

<div id="thank" aria-hidden="true" class="popup popup_thank">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>

			<div class="popup__image"><img src="@img/popup/shadow.png" alt=""></div>
			<div class="popup__thank">
				<div class="popup__title title">Спасибо за вашу заявку!</div>
				<div class="popup__text">Наш менеджер свяжется с вами по указанному <br> номеру телефона в ближайшее время</div>
			</div>

		</div>
	</div>
</div>
